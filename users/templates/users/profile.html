{% extends "food/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        
        <div class="media-body">
          <h4>User name:</h4>
          <h2 class="account-heading">{{ user.username }}</h2>
          
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
    </div> 
    <div class="pt-5">
      {% for app in useri %}
      <div class="row">
          
          <div class="col-md-8 col-sm-12">
              <div class="d-flex flex-row">
                  <div class="form-group form-check">
                      <label class="form-check-label">Employee "{{ app.employee }}"</label>
                  </div>

                  <div class="form-group form-check">
                    <label class="form-check-label">ordered {{ app.items }}</label>
                </div>

                  <p class="font-weight-bold pl-5">with a total value of ${{ app.price }}</p>
              </div>
              <p> on date {{ app.created_on }}</p>
          </div>
      </div>
      <hr />
  {% endfor %}

   
{% endblock content %}
